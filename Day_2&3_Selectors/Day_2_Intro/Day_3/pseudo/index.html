<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        ul li:nth-of-type(2){
            color: red;
            font-weight: bold;
        }
         ul li:nth-child(2){
            color: green;
            font-weight: bold;
        }
        ul li:nth-last-of-type(2){
            color: blue;
            font-weight: bold;
        }

    </style>
</head>
<body>


    <h2>Emaple: nth-child vs nth-off-type vs nth-last-of-type</h2>

    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <p>Para</p>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    
</body>
</html>
